---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:2 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}

        <div class="date">
          <a href="mailto:alexandre@matospc.fr" >Alexandre</a>, le {{ post.date | date: "%d/%m/%Y" }}
        </div>
      </div>

    </article>
  {% endfor %}
</div>
