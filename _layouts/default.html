<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    {% include head-scripts.html %}


    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway:400,700|Inconsolata" rel="stylesheet"> 

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">

    <div id="sidebar">

      <div id="posts">
        <h1>Articles récents</h1>

        <ul>

          {% for post in site.posts limit:10 %}
          <li>
            <a href="{{ post.url }}" title="{{ post.description }}">{{ post.title }}</a>
          </li>
          {% endfor %} 
        </ul>
      </div>

      {% include search.html %}

      <div id="social" >
        <a href="https://twitter.com/MatosPC_fr"id="twitter" ></a>
      </div>


    </div>

      {{ content }}
    </div>


    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <script src="//instant.page/1.2.0" type="module" integrity="sha384-0xWpXpkOUkAVETH+RMYJlSFIDNGlnPHgmqv2rP3uZS1BM48EMcxAZGW09n4pTGV4"></script>
  </body>
</html>
