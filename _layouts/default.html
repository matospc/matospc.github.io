<!DOCTYPE html>
<html class="no-js">

<head>

  {% include analytics.html %}

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway:400,700|Inconsolata" rel="stylesheet">

</head>

<body>
  <header>
    <a href="{{ site.baseurl }}/" class="site-avatar">
      <picture>
        <source srcset="/assets/images/logo.webp" type="image/webp">
        <source srcset="/assets/images/logo.png" type="image/jpeg">
        <img src="/assets/images/logo.png" alt="MatosPC.fr">
      </picture>
    </a>
  </header>

  <div id="main" role="main">
    {% include sidebar.html %}

    {{ content }}
  </div>

  {% include footer-scripts.html %}

</body>

</html>
