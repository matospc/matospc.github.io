<!DOCTYPE html>
<html lang="fr" class="no-js">

<head>

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />-->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">

  <link rel="preload" as="image" href="/assets/images/neon-off.png">
  <link rel="preload" as="image" href="/assets/images/neon-on.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Raleway:400,700|Inconsolata" rel="stylesheet">

</head>

<body>
  <a href="/" id="logo" ></a> <!-- Empty link to make the site logo clickable. -->
  
  {% include header.html %}
  {% include sidebar.html %}

  {{ content }}

  {% include footer-scripts.html %}
</body>

</html>
